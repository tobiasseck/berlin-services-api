{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Services</h1>
    
    <input type="text" id="service-search" class="border p-2 w-full mb-4" placeholder="Search services..." />

    <div id="service-list">
        {% for service in services %}
        <div class="bg-white p-4 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-bold">{{ service.service_name }}</h2>
            <p><strong>Online available:</strong> {{ "Yes" if service.can_be_done_online else "No" }}</p>
            <button class="text-blue-500 view-service" data-service-id="{{ service.id }}">View Details</button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
